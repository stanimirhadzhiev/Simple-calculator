<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.6.1.min.js"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calcWrapper">
        <div class="display">
            <div></div>
            <div class="displayNumber"></div>
            <div></div>
            
        </div>
        <div class="calcSignWrapper">
            <div class="button" style="background-color: red;">C</div>
            <div class="button">CE</div>
            <div class="button">+/-</div>
            <div class="button">รท</div>
        </div>
        <div class="calcNumberWrapper">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button calcButtonZero">0</div>
            <div class="button">.</div>
        </div>
        <div class="calcSignWrapper">
            <div class="button">*</div>
            <div class="button">-</div>
            <div class="button">+</div>
            <div class="button">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
